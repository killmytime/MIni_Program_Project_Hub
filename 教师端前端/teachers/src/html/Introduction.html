<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-grid.css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../vue/vue.min.js"></script>
    <link href="../css/Introduction.css" rel="stylesheet">
</head>
<body>
<div id="left-sign">
    <img src="../img/flyMin.jpg" id="logo" width="300" height="250">
    <br>
    <img src="../img/logo.png" width="200" style="padding-top: 50px">
</div>
<div id="right-sign">
    <img src="../img/fly.jpg" id="logo-right" width="300" height="250">
</div>
<div id="mainC">
    <div class="container">
        <div class="row text-center m-5">
            <div class="col-md-12 col-md-offset-6 mb-3" id="headImage">

            </div>

            <div class="col-md-12 col-md-offset-6">
                <p style="font-family: 华文行楷; font-size: x-large" id="username"></p>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row text-center m-5">
            <div class="col-md-12 col-md-offset-6 mb-3">
                <span class="text-primary">邮箱：</span>
                <input class="informaton" type="text" disabled="disabled" id="mailbox">
            </div>

            <div class="col-md-12 col-md-offset-6">
                <span class="text-primary">号码：</span>
                <input class="informaton" type="text" disabled="disabled" id="number">
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row text-center m-5">
            <div class="col-md-12 col-md-offset-6 mr-2">
                <span class="btn btn-info" id="infoDetails">详细信息</span>
                <span class="btn btn-info" id="courseRelease">发布课程</span>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/Introduction.js"></script>
</html>
