<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改信息</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../vue/vue.min.js"></script>
    <link href="../css/InfoDetails.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="col-md-10">
        <h2>教师信息</h2>
        <hr class="divider">
        <div id="panel-group">

            <!-- 1 -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">个人信息</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-info" role="alert">
                        <!-- strong用于加粗文字 -->
                        <strong>名字：</strong>
                        <input id="username">

                    </div>
                    <div class="alert alert-warning" role="alert">
                        <strong>邮箱：</strong>
                        <input id="mail">
                    </div>
                    <div class="alert alert-warning" role="alert" id="file-box">
                        <strong>头像：</strong>
                        <input type="file" value="" name="file" id="avatar"
                               accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"
                               onchange="imgPreview(this,0)">
                    </div>

                    <div>
                        <input type="button" value="确认修改" id="editSubmit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../js/editMess.js"></script>
</html>
